<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% if title %}
            <title>{{ title }} - Microblog</title>
        {% else %}
            <title>Welcome to Microblog</title>
        {% endif %}
        <style>
            body{
                background: #212529;
                color: slategrey;
            }
            input {background: grey;border: none; outline: none;color: blanchedalmond}
            a { text-decoration: none; color: beige; padding: 4px; border-radius: 3px; background: cadetblue  }
            a:hover { background: rebeccapurple}
        </style>
    </head>
    <body>
        <div>CLP:
            <a href="{{ url_for('auth.signup') }}">Sign Up</a>
            <a href="{{ url_for('auth.signin') }}">Sign In</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
